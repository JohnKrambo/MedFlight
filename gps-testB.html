<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    	<script src ="http://maps.google.com/maps/api/js?sensor=true"></script>
    	<script src="js\cordova-2.1.0.js"></script>
		<script src="js\validate.js"></script>
		<script src="js\zepto.js"></script>
		<script src="js\app.js"></script>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 300px;
        width: 300px;
             }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>
     $(document).ready(function(){
  			if(navigator.geolocation)
  			navigator.geolocation.getCurrendPosition(success, fail);
  			else
  			$("p").html("HTML5 Not Supported");   	
     });
     function success(position)
     {
     var googleLatLng = new google.maps.LatLng(position.coords.latitude,
     											position.coords.longitude);
     var mapOtn = {
     	zoom : 10,
     	center: googleLatLng,
     	mapTypeId: google.maps.MaptypeId.ROAD
     };
     varPmap = document.getElementById("map-canvas");
     
     varmap = new google.maps.Map(Pmap,mapOtn);
	}
	function fail(error){
		var errorType= {
			0: "Unknown Error",
			1: "Permission denied by the user",
			2: "Position of the user not available",
			3: "Request Timed out"
		};
		var errMsg = errorType[error.code];
		if(error.code == 0 || error.code == 2 ) {
			errMsg = errMsg+ " "+error.message;
		}
		$("p").html(errMsg);
	}	
    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
